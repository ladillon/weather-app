<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="row align-items-center">
          <div class="col-5">
            <img
              src="images/weather.svg"
              id="trees"
              class="img-fluid"
              alt="Responsive image"
            />
          </div>
          <div class="col-6">
            <form class="search-form" id="search-form">
              <div class="input-group" id="form-group">
                <input
                  type="text"
                  placeholder="Enter City"
                  class="form-control input"
                  id="inputCity"
                  autofocus
                  autocomplete="off"
                />
                <input
                  type="submit"
                  id="submit"
                  class="btn btn-success"
                  value="Submit"
                />
                <button type="button" id="find-me" class="btn btn-primary">
                  Find Me
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 id="city"></h1>
            <div class="row">
              <div class="col-12">
                <div class="current-date">Saturday, September 12, 2020</div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="current-time">01:17</div>
              </div>
            </div>
            <div class="currenttemp">
              <div class="row">
                <div class="col-12">
                  <img src="#" alt="" id="icon" class="icon" />
                  <span class="condition" id="condition"> </span>
                  <span class="temp" id="converttemp"></span
                  ><span class="degrees">
                    °<a href="#" id="fahrenheit" class="active">F</a> | °<a
                      href="#"
                      id="celsius"
                      >C</a
                    ></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="currenthighlow">
          <div class="row justify-content-around">
            <div class="col-6">
              High
              <span class="high" id="high">100</span>°F
            </div>
            <div class="col-6">Low <span class="low" id="low">69</span>°F</div>
          </div>
        </div>
        <div class="row">
          <div class="col-3" id="forecast">
            <div class="card">
              <div class="card body">
                <img src="" id="forecasticon1" /><br /><span id="forecastdate1"
                  >Thursday</span
                ><br />
                High <span id="forecastHigh1">99</span>°F <br />Low
                <span id="forecastLow1">70</span>°F
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card body">
                <img src="" id="forecasticon2" /><br />
                <span id="forecastdate2">Friday</span><br />
                High <span id="forecastHigh2">99</span>°F <br />Low
                <span id="forecastLow2">70</span>°F
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card body">
                <img src="" id="forecasticon3" /><br />
                <span id="forecastdate3"> Saturday</span><br />
                High <span id="forecastHigh3">99</span>°F <br />Low
                <span id="forecastLow3">70</span>°F
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card body">
                <img src="" id="forecasticon4" /><br />
                <span id="forecastdate4">Sunday</span><br />
                High <span id="forecastHigh4">99</span>°F <br />Low
                <span id="forecastLow4">70</span>°F
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/ladillon/weather-app" target="_blank"
          >Open-Source Code</a
        >
        by Lindsey Dillon
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/da811d7794.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
